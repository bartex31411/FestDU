RAJ_Chinese_Expeditionary_Force:0 "Chinese Expeditionary Force"
RAJ_Chinese_Expeditionary_Force_desc:0 "Chiang Kai Shek is not willing to lose the Burma road and has dispatched the CEF to aid allied forces."
RAJ_Aid_the_Empire:0 "Aid the Empire"
ITA_tank_bait:0 "Recover the Desert Equipment"
RAJ_Aid_the_Empire_desc:0 "Hundreds of our loyal Princedoms make true on their vows to the King and for the Empire. "
RAJ_Protectorate_of_Oman:0 "Protectorate of Oman"
RAJ_Protectorate_of_Oman_desc:0 "For many years the Sultante of Oman fell under the admistration of the British Far East. Even though we are now speratate entities we are still part of the same empire and we can count on thier support. "
RAJ_Mysore_lancers:0 "Mysore Lancers"
RAJ_Mysore_lancers_desc:0 "Mysore Lancers served the empire well during the Great War. Its time to modernize them for continuted service."
RAJ_arrest_gandhi:0 "Arrest Gandhi"
RAJ_arrest_gandhi_desc:0 "Members of the National Congress and the Quit India Movement are refusing to co-operate with our government. We cannot allow this trend to continue. Raj authorities will be issuing a warrant of arrest for Mahatma Mohandas Gandhi. Large scale protests are expected in the next coming days."
RAJ_guarantee_indian_indepence:0 "Guarantee Indian Independence"
RAJ_guarantee_indian_indepence_desc:0 "The situation has become untenable on our end we have to make some concessions to keep India loyal."
RAJ_Imperial_service_force:0 "Imperial Service Force"
RAJ_Imperial_service_force_desc:0 "The loyal Rajas have gathered their forces for service across the empire. God Save the King."
RAJ_imperial_pilots:0 "Imperial Service Pilots"
RAJ_imperial_pilots_desc:0 "Another welcome contriubtion from His Majesty's loyal Raja they shall wrought the ground from above with fury."
RAJ_land_mattress:0 "Land Mattress"
RAJ_land_mattress_desc:0 "Our neighbors to the northern have made extensive progress in rocketry technology. Its time to adapt in these most pressing times."
RAJ_empire_industrial_expertise:0 "Imperial industrial expertise"
RAJ_empire_industrial_expertise_desc:0 "Its an industry bonus for the raj idk what else to say."
RAJ_kashmir_naval_steel:0 "Kashmir naval steel"
RAJ_kashmir_naval_steel_desc:0 "Perhaps we should let this slide. After all why shouldn't we use this steel for small arms and artillery. We know best."
RAJ_naval_gun_repurposed:0 "Naval gun repurposed"
RAJ_naval_gun_repurposed_desc:0 "A commissoned plan for a future battleship has been scraped ,but the Bombay shipyards say the gun turrets are still very useable."

BUL_artillery:0 "Modernized Field Gun"
BUL_artillery_desc:0 "We can no longer rely on Great War field guns supporting our forces. Modernization of artillery is key to maintaining the combat effectiveness of the army.
BUL_modern_tanks:0 "Modern Tanks"
BUL_modern_tanks_desc:0 "The conclusion of the Great War has shown armored forces are the future. Bulgaria needs a modern armored vehicle to be sucessful in this changing world."
BUL_form_anti_communist_gendarmerie:0 "Anti-communist Gendarmerie"
BUL_form_anti_communist_gendarmerie_desc:0 "The rise of communist partisan attacks has many Bulgarians wanting to take a more active role in their local area."
BUL_token_war_delcaration:0 "Token war delcaration"
BUL_token_war_delcaration_desc:0 "If our territorial gains are to be recognized we must declare support for the axis."
BUL_forced_labor_battlion:0 "Forced labor battlions"
BUL_forced_labor_battlion_desc:0 "The Labor Corps has been essential to rebuilding our post-war infrastructure. However with the expansion of the military we are in need of more labor to keep up with demands."
BUL_bulgarization_thrace:0 "Bulgarization of Thrace"
BUL_bulgarization_thrace_desc:0 "Many Turkish and Greek minorities call Thrace home we must invest in education and cultural infrastructure to bring them into the fold."
BUL_bulgarization_mace:0 "Bulgarization of Macedonia"
BUL_bulgarization_mace_desc:0 "After the Great War Yugoslavia closed off many Bulgarian institutions in Macedonia. With our return and Pro-Bulgarian sentiment high, its time to re-establish our cultural values within Macedonia."
BUL_crush_drama_uprising:0 "Crush the Drama uprising"
