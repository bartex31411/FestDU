 CRO_emergency_powers_to_pavlec:0 "Emergency Powers To Pavelic"
 CRO_emergency_powers_to_pavlec_desc:0 "With the Axis occupation of Yugoslavia, a collaborative government is to be established under the rule of Pavelic."
 CRO_the_national_revolution:0 "The National Revolution"
 CRO_the_national_revolution_desc:1 "Our defeat was without a doubt caused by a fundamental flaw in our nation. It will take a long time to remedy this flaw, but perhaps the shock of our defeat will allow us to return stronger."
 CRO_long_term_economic_planning:0 "Long-Term Economic Planning"
 CRO_long_term_economic_planning_desc:1 "While it is tempting to see the current situation as so important that it supersedes all other concerns, we must not forget that there are things that take a long time to implement. By creating a series of economic plans, we can grow our economy in an efficient manner."
 CRO_aid_small_businesses:0 "Aid Small Businesses"
 CRO_aid_small_businesses_desc:2 "The many small companies that make up our economy have been hit hard by rationing and other war measures. We should try to remedy this in order to help them survive."
 CRO_venerate_the_craftsman:0 "Venerate the Craftsman"
 CRO_venerate_the_craftsman_desc:0 "For too long has the discussion of labour focused on the industrial worker, who works in a large factory for a big company. It is time to show the accomplishments of the skilled craftsman, working in his own workshop, providing for his family."
 CRO_down_with_marianne:0 "Down With Marianne"
 CRO_down_with_marianne_desc:1 "The pseudo-religious worship of Marianne, the symbol of French republicanism, has twisted the minds of our people. Much like the worthless Republic she represents, all traces of her must be eradicated."
 CRO_up_with_jean_darc:1 "Up With Jeanne d'Arc"
 CRO_up_with_jean_darc_desc:1 "Jeanne d'Arc fought bravely against a seemingly overwhelming enemy, sacrificed all she had for the good of the fatherland, and rallied the nation under her banner to throw out the invaders. Surely she is a much better symbol for our youth to aspire to than Marianne?"
 CRO_celebrate_motherhood:0 "Celebrate Motherhood"
 CRO_celebrate_motherhood_desc:0 "It is inherently obvious that a woman's place is in the household, just as it is the man's place to be at the workbench or in the field. Our people must be reminded that a woman's work is every bit as vital for the survival of the nation as the man's."
 CRO_prosecute_the_losers:0 "Prosecute the Losers"
 CRO_prosecute_the_losers_desc:0 "France held out for years against the Kaiser's armies, yet folded in the present war. There must be a reason for this, and we must not stop until it is brought to light and the people responsible are brought to justice."
 CRO_concessions_to_the_germans:1 "Concessions to the Germans"
 CRO_concessions_to_the_germans_desc:0 "The realities of the situation demand that we come to an arrangement with our former enemies. There must be a way to reduce the crippling burdens placed upon us."
 CRO_mandatory_work_service:0 "Mandatory Work Service"
 CRO_mandatory_work_service_desc:1 "We have managed to secure a promise from the Germans that we will have our occupation costs reduced if we supply them with labourers. However, it appears few amongst the people are willing to do the necessary work to help their fatherland in its hour of need. Where incentives have failed, we must now regretfully use compulsion."
 CRO_a_nation_reborn:0 "A Nation Reborn"
 CRO_a_nation_reborn_desc:0 "At the end of the long and painful process of rebuilding our humiliated and defeated nation stands a new, reborn France, rid of the cancer of republicanism and its internal divisions."
 CRO_end_the_occupation:0 "End the Occupation"
 CRO_end_the_occupation_desc:0 "At the end of our national revolution, we are ready to take our place along our former enemies and fight for a new Europe, a Europe safe from the threat of Bolshevism and free from the divisive temptations of republicanism."
 CRO_the_national_bureau_of_statistics:0 "The National Bureau of Statistics"
 CRO_the_national_bureau_of_statistics_desc:0 "If we are to lead our people into a better future, we need hard data to base our decisions on. We should form a new agency tasked with generating this data."
 CRO_the_legionary_service_order:0 "The Legionary Service Order"
 CRO_the_legionary_service_order_desc:0 "With our military largely disarmed and in any event stretched too thin to protect all of France, we need a new organization of patriots to support the regime."
 CRO_form_the_milice:0 "Form the Milice"
 CRO_form_the_milice_desc:0 "With the resistance growing ever stronger across France, we need to create a force that can take the fight to them. We will recruit only the most patriotic of members and give them far-ranging freedom to act as they see fit to bring these terrorists to heel."
 CRO_anti_bolshevist_volunteers:0 "Anti-Bolshevist Volunteers"
 CRO_anti_bolshevist_volunteers_desc:0 "The greatest struggle in human history is taking place right now between the forces of western civilization and the forces of Communism. We can not sit idly by while this titanic battle is being fought."
 CRO_rebuild_the_military:0 "Rebuild the Military"
 CRO_rebuild_the_military_desc:0 "The army of France has been utterly defeated and humiliated, it will take a long effort to bring it back to full fighting strength."
 CRO_finish_the_naval_buildup:0 "Finish the Naval Buildup"
 CRO_finish_the_naval_buildup_desc:0 "The late republic laid down a number of ships to modernize the fleet. Begun too late and pursued too slowly, it could not be finished in time. But it may yet serve as the nucleus of a new French Navy."
 CRO_hidden_materials:0 "Hidden Materials"
 CRO_hidden_materials_desc:1 "The Germans could not have rebuilt their armies as fast as they did if they hadn't cheated on the terms of their treaties. It is therefore only fair and proper that we should do the same."
 CRO_analyze_our_defeat:0 "Analyze Our Defeat"
 CRO_analyze_our_defeat_desc:0 "Our defeat was not inevitable. Many different people failed in their duties, in a long string of despicable complacency. We will find out the exact causes, and ensure that we are better prepared in the future."
 CRO_modernize_the_airforce:0 "Modernize the Airforce"
 CRO_modernize_the_airforce_desc:0 "Perhaps the most humiliating part of our defeat was our inability to compete in the air. We had too few modern planes. As the war continues around us, new planes are rapidly put into production. We must not let a similar thing happen again."
 CRO_learn_from_the_enemy:0 "Learn from the Enemy"
 CRO_learn_from_the_enemy_desc:0 "The fastest way to understand how and why we failed is to understand what our opponents did right."
 CRO_buy_from_the_enemy:0 "Buy from the Enemy"
 CRO_buy_from_the_enemy_desc:0 "Our military industry was not up to the task of providing us with enough modern weapons, and it still isn't. We must look towards acquiring modern weapons from every available source."
cro_industrial_effort:0 "Industrial Effort"
 cro_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 cro_industrial_effort_2:0 "Industrial Effort II"
 cro_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."

 cro_construction_effort:0 "Construction Effort"
 cro_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 cro_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 cro_construction_effort_2:0 "Construction Effort II"
 cro_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 cro_construction_effort_3:0 "Construction Effort III"
 cro_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."

 cro_production_effort:0 "Armament Effort"
 cro_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 cro_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 cro_production_effort_2:0 "Armament Effort II"
 cro_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 cro_production_effort_3:0 "Armament Effort III"
 cro_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."

 cro_infrastructure_effort:0 "Infrastructure Effort"
 cro_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 cro_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 cro_infrastructure_effort_2:0 "Infrastructure Effort II"
 cro_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."

 cro_political_effort:0 "Political Effort"
 cro_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."

 cro_army_effort:0 "Army Effort"
 cro_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 cro_equipment_effort:0 "Equipment Effort"
 cro_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 cro_motorization_effort:0 "Motorization Effort"
 cro_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 cro_doctrine_effort:0 "Doctrine Effort"
 cro_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 cro_equipment_effort_2:0 "Equipment Effort II"
 cro_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 cro_mechanization_effort:0 "Mechanization Effort"
 cro_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 cro_doctrine_effort_2:0 "Doctrine Effort II"
 cro_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 cro_equipment_effort_3:0 "Equipment Effort III"
 cro_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 cro_armor_effort:0 "Armor Effort"
 cro_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 cro_special_forces:0 "Special Forces"
 cro_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 cro_aviation_effort:0 "Aviation Effort"
 cro_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
