 SOV_refinery_effort:0 "Synthetic Kauchuk"
 SOV_refinery_effort_desc:0 "We will expand our Synthetic Refinery program far beyond the scope of the first Five Year Plan, in an effort to reduce our dependence on the Capitalist colonies."
 SOV_operation_little_saturn:0 "Operation Saturn"
 SOV_operation_little_saturn_desc:0 "Following the great success of Operation Uranus which encircled 250-300k German troops of the 6th Army at Stalingrad, a series of highly ambitious offensives were planned by Stalin codenamed Operation Saturn. This operation was later reduced in scope and renamed Operation Little Saturn, and aimed to retake the land lost in the German Summer offensive."
 SOV_operation_bagration:0 "Operation Bagration"
 SOV_operation_bagration_desc:0 "Operation Bagration was the Soviet Offensive into Belarus in 1944, with the objective of encircling and destroying most of German army group center. By June 28th, the German Fourth Army had been destroyed, along with most of the Third Panzer and Ninth Armies. The Red Army exploited the collapse of the German front line to encircle German formations in the vicinity during the Minsk Offensive."
 SOV_man_of_steel:0 "Man of Steel"
 SOV_man_of_steel_desc:0 "In Soviet historiography, Stalin's ten blows were the ten successful strategic offensives conducted by the Red Army in 1944 during World War II. The Soviet offensives drove the Axis forces from Soviet territory and precipitated Nazi Germany's collapse. Comrade Stalin—The Man of Steel—shall lead us to victory!"
 ENG_iran_focus:0 "Partition Iran"
